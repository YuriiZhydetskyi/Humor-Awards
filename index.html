<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistic</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="participants">

        <div id="YZ" class="card">
            <img class="card-img" src="img/participants/Yurii-Stefan.jpg" alt="Yurii-Stefan's Avatar">
            <div class="container">
                <h4 class="person-name"><b>Юрій-Стефан Жидецький</b></h4>

                    <tr class="days-amount">
                        <td>Кількість днів</td>

                    </tr>
                    <tr class="jokes-amount">
                        <td>Кількість жартів</td>
                        <td class="result"></td>
                    </tr>
                    <tr class="longest-stick">
                        <td>Найдовша серія</td>
                        <td class="result"></td>
                    </tr>
                    <tr class="current-stick">
                        <td>Поточна серія</td>

                    </tr>
                </table>
            </div>
        </div>

        <div id="NZ" class="card">
            <img class="card-img" src="img/participants/Nazar.jpg" alt="Nazar's Avatar">

                </table>
            </div>
        </div>

        <div id="RK" class="card">
            <img class="card-img" src="img/participants/Roman.jpg" alt="Roman's Avatar">
            <div class="container">
                <h4 class="person-name"><b>Роман Колтун</b></h4>
                <table>
                    <tr class="days-amount">
                        <td>Кількість днів</td>
                        <td class="result"></td>
                    </tr>
                    <tr class="jokes-amount">

                    </tr>

                    <tr class="current-stick">

    <div id="calendar" class="calendar">

    </div>

    <script src="base.js"></script> 
    <script src="models/note.js"></script>
